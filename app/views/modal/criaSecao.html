<div class="modal-header">
    <h3 class="modal-title">Nova Seção</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="criaSecaoForm">
      <div class="form-group">
          <label class="control-label col-sm-2">Nome</label>
          <div class="col-sm-10" ng-class="{ 'has-error': criaSecaoForm.nome.$touched && criaSecaoForm.nome.$invalid }">
              <input type="text" class="form-control" name="nome" placeholder="Nome da Seção" ng-model="secao.nome" validate-secao="{{secao.nome}}" required>
              <div ng-messages="criaSecaoForm.nome.$error" ng-if="criaSecaoForm.nome.$touched">
                  <p style="color: red" ng-message="required">Preencha o nome da secão</p>
                  <p style="color: red" ng-message="nome">Nome inválido</p>
              </div>
          </div>
      </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="criaSecaoForm.$invalid" type="button" ng-click="finaliza()">Finaliza</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancela</button>
    </div>
</div>
