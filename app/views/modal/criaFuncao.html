<div class="modal-header">
    <h3 class="modal-title">Nova Função</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="criaFuncaoForm">
      <div class="form-group">
          <label class="control-label col-sm-2">Nome</label>
          <div class="col-sm-10" ng-class="{ 'has-error': criaFuncaoForm.nome.$touched && criaFuncaoForm.nome.$invalid }">
              <input type="text" class="form-control" name="nome" placeholder="Nome da Função" ng-model="funcao.nome" validate-Funcao="{{funcao.nome}}" required>
              <div ng-messages="criaFuncaoForm.nome.$error" ng-if="criaFuncaoForm.nome.$touched">
                  <p style="color: red" ng-message="required">Preencha o nome da secão</p>
                  <p style="color: red" ng-message="nome">Nome inválido</p>
              </div>
          </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Seção</label>
      <div class="col-sm-10">
          <select ng-model="funcao.secao" ng-options="secao.nome for secao in secoes track by secao._id" required></select>
      </div>
    </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="criaFuncaoForm.$invalid" type="button" ng-click="finaliza()">Finaliza</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancela</button>
    </div>
</div>
