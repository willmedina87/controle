<div class="modal-header">
    <h3 class="modal-title">Nova Subfase</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="criaSubfaseForm">
      <div class="form-group">
          <label class="control-label col-sm-2">Nome</label>
          <div class="col-sm-10" ng-class="{ 'has-error': criaSubfaseForm.nome.$touched && criaSubfaseForm.nome.$invalid }">
              <input type="text" class="form-control" name="nome" placeholder="Nome da Subfase" ng-model="subfase.nome" validate-subfase="{{subfase.nome}}" required>
              <div ng-messages="criaSubfaseForm.nome.$error" ng-if="criaSubfaseForm.nome.$touched">
                  <p style="color: red" ng-message="required">Preencha o nome da subfase</p>
                  <p style="color: red" ng-message="nome">Nome inválido</p>
              </div>
          </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Fase</label>
      <div class="col-sm-10">
          <select ng-model="subfase.fase" ng-options="fase.nome for fase in fases  track by fase._id" required></select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Funcões</label>
      <div class="col-sm-10">
        <ui-select multiple tagging="tagTransform" tagging-label="new tag" ng-model="subfase.funcoes" theme="select2" ng-disabled="disabled" style="width: 400px;">
          <ui-select-match placeholder="Selecione uma ou mais funções">{{$item.nome}} ({{$item.secao.nome}})</ui-select-match>
          <ui-select-choices repeat="funcao in funcoes | propsFilter: {nome: $select.search}">
            <small>
              {{funcao.nome}}
            </small>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-success" ng-disabled="criaSubfaseForm.$invalid" type="button" ng-click="finaliza()">Finaliza</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancela</button>
    </div>
</div>
